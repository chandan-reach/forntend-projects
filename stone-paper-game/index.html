<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>paper scissocer game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
     <div class="header">
    <h1>Rock  Paper Scissors </h1>
     </div>
     <div class="main">
        <div class="box" id="rock"><img src="rock.jpg"></div>
        <div class="box" id="paper"><img src="paper.jpg"></div>
        <div class="box" id="scissors"><img src="scissors.jpg"></div>   
    </div>

     <div class="score-board">
        <div class="score-you">
            <p class="score" id="user-score">0 <br></p>
            <p>you<br></p>
        </div>
        <div class="score-computer">
            <p  class="score"  id="comp-score">0<br></p>
            <p>computer</p>
        </div>
     </div>
     <div class="msg-container">
        <p id="msg">Play your move</p>

     </div>
    

    <script src="app.js"></script>
</body>
</html>
